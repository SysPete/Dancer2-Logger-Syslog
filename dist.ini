name = Dancer2-Logger-Syslog
version = 0.01
author = Andy Beverley <andy@andybev.com>
license = Perl_5
copyright_holder = Andy Beverley, Yanick Champoux, Alexis Sukrieh

[@Filter]
-bundle = @Basic
-remove = Readme
[AutoPrereqs]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[ReadmeAnyFromPod]
type = pod
filename = README.pod
location = root
[Test::Compile]
skip      = Test$
fake_home = 1
needs_display = 1
fail_on_warning = author
bail_out_on_fail = 1
[ReportVersions::Tiny]
